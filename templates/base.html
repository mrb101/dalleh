{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        {% block meta_tags %}
        {% endblock %}
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" media="screen">
        {% block css %}
        {% endblock %}
        <style type="text/css" media="screen">
            {% block inline_css %}
            {% endblock %}
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock %}

        {% block js %}
        {% endblock %}
    </body>
</html>
